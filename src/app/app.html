<main class="main">
  <div class="content">
    <h1>A very simple liveQuery() example</h1>


    @for (category of categories(); track $index) {
      <div class="category">
        <h2>{{ category.name }}</h2>
        <p>{{ category.description }}</p>
        <ng-icon
          [name]="category.icon | tablerIconPrefixPipe"
          size="32" color="blue"></ng-icon>


      </div>

    }
    <button (click)="addCategory()"> Add category</button>
  </div>
</main>


<router-outlet/>
